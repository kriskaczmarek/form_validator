<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidator formularza</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="wrapper">
        <form>
            <h1>Zarejestruj się</h1>

            <div class="form-box">
               <label for="username">Nazwa uzytkownika:</label>
               <input type="text" id="username" placeholder="podaj nazwę użytkownika">
               <p class="error-text">error</p>
            </div>

            <div class="form-box">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="podaj hasło">
                <p class="error-text">error</p> 
             </div>

             <div class="form-box">
                <label for="password2">Powtórz hasło:</label>
                <input type="password" id="password2" placeholder="powtórz hasło">
                <p class="error-text">error</p> 
             </div>

             <div class="form-box">
                <label for="email">Adres e-mail:</label>
                <input type="email" id="email" placeholder="podaj adres e-mail">
                <p class="error-text">error</p> 
             </div>

             <div class="control-buttons">
                <button class="clear">Wyczyść</button>
                <button class="send">Wyślij</button>
             </div>

             <div class="popup">
                <p>Formularz został popranie wysłany</p>
                <button class="close">Zamknij</button>
             </div>
        </form>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
